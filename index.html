<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

  <title>Rock Paper Scissors</title>
</head>
<body>

  <h1>Rock Paper Scissors</h1>

  <div class="choice-area">
    <h2>Computer choice: <span id="computer-choice"></span></h2>
    <h2>User choice: <span id="user-choice"></span></h2>
  </div>
  <div class="result-area">
    <h2><span id="result"></span></h2>
  
  </div>
 <div class="buttons">
  <button id="Rock"  type="button" class="btn btn-success btn-lg">rock</button>
  <button id="Paper"  type="button" class="btn btn-success btn-lg">paper</button>
  <button id="Scissors"  type="button" class="btn btn-success btn-lg">scissors</button>

  </div>

    <p id="message"> Make your move!</p>

  <script src="game.js" charset="utf-8"></script>
  
</body>
</html>
