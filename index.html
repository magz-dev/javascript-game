<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

  <title>Rock Paper Scissors</title>
</head>
<body>

  <h1>Rock Paper Scissors</h1>

  <div class="score-area">
    <h2>Computer score: <span id="computer-score">0</span></h2>
    <h2>Your score: <span id="your-choice">0</span></h2>
  </div>
  <div class="result-area">
    <h2>Result: </h2>
  
  </div>
  <div class="options">
    <div class="option" id="rock">
      <img src="assets/images/rock.png" alt="rock">
    </div>
    <div class="option" id="paper">
      <img src="assets/images/paper.png" alt="paper">
    </div>
    <div class="option" id="scissors">
      <img src="assets/images/scissors.png" alt="scissors">
    </div>

    </div>
    <p id="message"> Make your move!</p>

  <script src="game.js" charset="utf-8"></script>
  
</body>
</html>
