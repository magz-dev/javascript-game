<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- links to stylesheets -->
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

  <title>Rock Paper Scissors</title>
</head>
<body>
     <!-- heading -->
  <h1>Rock Paper Scissors</h1>
  <div class="container-fluid no-gutters">
    <div class="row">
      <div class="col-6 dark">
        <h2>computer choice: <span id="computer-choice" style="color:yellowgreen"></span></h2>
      </div>
      <div class="col-6 dark">
        <h2>user choice: <span id="user-choice" style="color:yellowgreen"></span></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12 result-area">
        <h2><span id="result">make your move!</span></h2>
      </div>
      </div>
      <div class="row">
             <!-- buttons -->
          <div class="col-sm">
            <button id="Rock"  type="button" class="btn btn-success btn-lg btn-block">rock</button>
          </div>
          <div class="col-sm">
            <button id="Paper"  type="button" class="btn btn-success btn-lg btn-block">paper</button>
          </div>
          <div class="col-sm">
            <button id="Scissors"  type="button" class="btn btn-success btn-lg btn-block">scissors</button>
          </div>
      </div>
     </div>           
  <script src="game.js"></script>
</body>
</html>
